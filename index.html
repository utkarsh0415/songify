<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
              <form>
                <input type="text" placeholder="Name" id="name-input" required minlength=3>
                <button> Go </button>
              </form>
            </div>
        </section>
        <div class="main hidden">
        <header> <div class="right floated user-name">  </div> </header>
        <section class="content">
          <audio src="song.mp3"></audio>
        </section>
        <footer>
        <div class="controls">
        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
        </div>
        </footer>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
