<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <div class="wrapper">
        <section class="welcome-screen">

       <div class="left-margin">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
              <form>
                <input type="text" class="added-width" placeholder="Name" id="name-input" required minlength=3>
                <button class="width-added"> Go </button>
              </form>
            </div>
          </div>

        </section>
        <div class="main hidden">

        <header> <div class="right floated user-name">  </div>
      <input type="button" value="LogOut" onClick="window.location.reload()">
        </header>

        <section class="content">

          <audio src="song.mp3.aac"></audio>
          <div class="list-headers">
     <div> Title </div>
     <div> Artist </div>
     <div> Album </div>
     <div> Duration </div>
   </div>
     <div class="song-list">
     <div  id="song1" class="song">
     <span class="song-name"></span>
     <span class="song-artist"></span>
     <span class="song-album"></span>
     <span class="song-length"></span>
     </div>

     <div  id="song2" class="song">
     <span class="song-name"></span>
     <span class="song-artist"></span>
     <span class="song-album"></span>
     <span class="song-length"></span>
     </div>

     <div  id="song3" class="song">
     <span class="song-name"></span>
     <span class="song-artist"></span>
     <span class="song-album"></span>
     <span class="song-length"></span>
     </div>

   </div>

  <div class="playall"><i class="fa fa-play" aria-hidden="true"></i></div>
   <div class="current-song-wrapper">
        <!-- <img src="" class=current-song-image>-->
         <div>
             <p class="current-song-name"></p>
             <p class="current-song-album"></p>
         </div>
   </div>
         </section>
       <footer>
        <div class="controls">

      <div class="player-buttons">
       <i class="fa fa-step-backward" aria-hidden="true"></i>
        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
        <i class="fa fa-step-forward" aria-hidden="true"></i>

        <!--<i class="fa fa-step-forward" aria-hidden="true"></i>-->
       </div>

        <div class="progress-wrapper">

                     <span class="time-elapsed"> </span>

                   <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>

                    </div>
                <!--<div class="song-name"></div>-->
                </div>
        </footer>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
